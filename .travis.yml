language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

branches:
  only:
    - master

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo apt-get update -qq;
      sudo apt-get install -y gfortran libblas-dev liblapack-dev;
      sudo ln -s /usr/lib/gcc/x86_64-linux-gnu/$(gfortran -dumpversion | cut -f1,2 -d.)/libgfortran.so /usr/local/lib;
    else
      brew update;
    fi
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("PROPACK")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
